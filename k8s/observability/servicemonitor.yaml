# ServiceMonitor for DX03 Application
# Configures Prometheus to scrape metrics from frontend and backend

---
apiVersion: v1
kind: Service
metadata:
  name: dx03-frontend-metrics
  namespace: dx03-dev
  labels:
    app: dx03-frontend
    component: metrics
spec:
  selector:
    app: dx03-frontend
  ports:
  - name: metrics
    port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: dx03-backend-metrics
  namespace: dx03-dev
  labels:
    app: dx03-backend
    component: metrics
spec:
  selector:
    app: dx03-backend
  ports:
  - name: metrics
    port: 3000
    targetPort: 3000
    protocol: TCP
  type: ClusterIP

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: dx03-frontend
  namespace: monitoring
  labels:
    app: dx03-frontend
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: dx03-frontend
      component: metrics
  namespaceSelector:
    matchNames:
    - dx03-dev
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: dx03-backend
  namespace: monitoring
  labels:
    app: dx03-backend
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: dx03-backend
      component: metrics
  namespaceSelector:
    matchNames:
    - dx03-dev
  endpoints:
  - port: metrics
    path: /api/metrics
    interval: 30s
    scrapeTimeout: 10s
